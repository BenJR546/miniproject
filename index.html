<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="assets/CSS/style.css"> <!--Links to the CSS stylesheet--> 
</head>

<body>
    <header>
            <p id="headertext">
                <h2>
                    Welcome To My Landing Page! (prototype)
                </h2>
            </p>
            <div class="navbar">
                <a href="#" onclick="document.getElementById('github').scrollIntoView({ behavior: 'smooth' }); return false;">GitHub</a>
                <a href="#" onclick="document.getElementById('github').scrollIntoView({ behavior: 'smooth' }); return false;">Portfolio</a>
                <a href="#" onclick="document.getElementById('github').scrollIntoView({ behavior: 'smooth' }); return false;">Contact</a>
            </div>
    </header>
    
    <img src="assets/images/image-1.png">
    
    <section id="github" class="section">
        <h2 id="githubheading" class="sectionheading">GitHub</h2>
        <p id="githubcontent" class="sectioncontent">
            <a href="https://github.com/BenJR546/" id="githuburl">My GitHub!</a>
        </p> 
    </section>
  
    <section id="portfolio" class="section">
        <h2 id="portfolioheading" class="sectionheading">Portfolio</h2>
        <p id="portfoliocontent" class="sectioncontent">
            Filler
        </p>
        <p>text</p><p>to</p><p>test</p><p>the</p><p>scroll</p><p>function</p><p>-</p><p>-</p><p>-</p><p>-</p><p>-</p><p>-</p>
    </section>

    <section id="contact" class="section">
        <h2 id="contactheading" class="sectionheading">Contact Section</h2> 
            <form id="contactform">
                <p><label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your Name"></p>
                    <p><label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email"></p>
                <input type="submit" value="Send" id="send-contact">
            </form>

    </section>

</body>
</html>
